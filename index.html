<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Task Board</title>
</head>
<body>
    <div class="grid">
        <header class="header">
            <nav class="header__nav">
                <button class="header__nav-button">
                    =
                </button>
                <ul class="header__list">
                    <li><a class="header__link" href="#!">Главная</a></li>
                    <li><a class="header__link" href="#!">Аккаунт</a></li>  
                    <li><a class="header__link header__link--active" href="#!">Мои доски</a></li>
                    <li><a class="header__link" href="#!">Уведомления</a></li>  
                </ul>
            </nav>
            <footer class="footer">
                <ul class="footer__list">
                    <li><a class="header__link" href="#!">+7(777)777-77-77</a></li>
                    <li><a class="header__link" href="#!">aaaa@gmail.com</a></li>  
                </ul>
            </footer>
        </header>
        <main class="main">
            <div class="main__workspace">
                <div class="main__workspace--board">
                    <div class="board__title">
                        <h1 class="board__title--headliner">
                            В работе
                        </h1>
                        <button class="board__title--settings">...</button>
                    </div>
                    <p class="board__subtitle">Задач: #</p>
                    <div class="board__task">
                        Далеко-далеко за словесными горами в стране.
                    </div>
                    <div class="board__task">
                        12342
                    </div>
                    <button class="button__addtask">+ Добавить задачу</button>
                </div>
                <div class="main__workspace--board">
                    <div class="board__title">
                        <h1 class="board__title--headliner">
                            Готово
                        </h1>
                        <button class="board__title--settings">...</button>
                    </div>
                    <p class="board__subtitle">Задач: #</p>
                    <div class="board__task">
                        Далеко-далеко за словесными горами в стране.
                    </div>
                    <div class="board__task">
                        12342
                    </div>
                    <button class="button__addtask">+ Добавить задачу</button>
                </div>
            </div>
        </main>
        <aside class="aside">
            <button class="aside__button--addBoard">+ Добавить доску</button>
        </aside>
        
    </div>
</body>
</html>
